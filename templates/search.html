{% extends "base.html" %} {% block title %}Search{% endblock %} {% block content
%}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center mb-5">
        <h1 class="display-4 mb-3">Vehicle Search</h1>
        <p class="lead text-muted">Find the market value of your vehicle</p>
      </div>

      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <div class="card border-0 shadow-lg mb-5">
        <div class="card-body p-5">
          <form method="POST" action="{{ url_for('results') }}">
            <div class="mb-4">
              <label class="form-label fw-bold">Vehicle Information</label>
              <div class="row g-3">
                <div class="col-md-4">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="year"
                    name="year"
                    placeholder="Year"
                    min="1900"
                    max="2025"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="make"
                    name="make"
                    placeholder="Make"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="model"
                    name="model"
                    placeholder="Model"
                    required
                  />
                </div>
              </div>
              <div class="form-text">
                Enter the year, make, and model of your vehicle
              </div>
            </div>

            <div class="mb-4">
              <label for="mileage" class="form-label fw-bold"
                >Mileage (optional)</label
              >
              <input
                type="number"
                class="form-control form-control-lg"
                id="mileage"
                name="mileage"
                placeholder="150000"
                min="0"
              />
              <div class="form-text">
                Enter the current mileage of your vehicle
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-search me-2"></i>Get Price Estimate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
